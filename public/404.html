<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>重定向中...</title>
  <script type="text/javascript">
    // 单页应用的 GitHub Pages 重定向
    (function() {
      // 获取当前 URL 路径
      var location = window.location;
      var origin = location.origin;
      var pathname = location.pathname;
      
      // 项目名称是路径的第一部分
      var repo = 'innovative-homepage-magic';
      
      // 使用哈希路由而不是查询参数
      var path = pathname.replace(new RegExp('^\/' + repo + '(\/|$)'), '/') || '/';
      var redirectUrl = origin + '/' + repo + '/#' + path;
      
      // 存储重定向路径以备后用
      localStorage.setItem('redirect_path', path);
      window.location.href = redirectUrl;
    })();
  </script>
</head>
<body>
  <p>如果您没有被自动重定向，请<a href="/innovative-homepage-magic/">点击这里</a>。</p>
</body>
</html>
