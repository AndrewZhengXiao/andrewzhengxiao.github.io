<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>重定向中...</title>
  <script type="text/javascript">
    // 单页应用的 GitHub Pages 重定向
    (function() {
      // 获取当前 URL 路径
      var location = window.location;
      var origin = location.origin;
      var pathname = location.pathname;
      
      // 使用根域名部署，不需要项目名称前缀
      
      // 使用哈希路由
      var path = pathname || '/';
      var redirectUrl = origin + '/#' + path;
      
      // 存储重定向路径以备后用
      localStorage.setItem('redirect_path', path);
      window.location.href = redirectUrl;
    })();
  </script>
</head>
<body>
  <p>如果您没有被自动重定向，请<a href="/">点击这里</a>。</p>
</body>
</html>
